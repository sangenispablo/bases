<h1>DBZ Personajes</h1>
<hr />

<div class="row">
  <div class="col-7">
    <dbz-list
      [characterList]="characters"
      (onDeleteId)="onDeleteCharacterById($event)"
    ></dbz-list>
  </div>
  <div class="col-5">
    <dbz-add-character 
      (onNewCharacter)="onNewCharacter($event)"
    ></dbz-add-character>
  </div>
</div>
