<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescriptionHero() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button
  *ngIf="name === 'Ironman'"
  class="btn btn-primary me-2"
  (click)="changeNameHero()"
>
  Cambiar nombre
</button>

<button *ngIf="age == 45" class="btn btn-primary" (click)="changeAgeHero()">
  Cambiar edad
</button>
