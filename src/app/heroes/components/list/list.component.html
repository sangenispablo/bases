<h3>Lista de Heroes</h3>

<h3 *ngIf="heroRemoved;else sinBorrado">Ultimo Heroe borrado: <span class="text-danger">{{heroRemoved}}</span></h3>

<ng-template #sinBorrado>
  <h3>No borro nada</h3>
</ng-template>

<button *ngIf="heroNames.length > 0" (click)="removeLastHero()" class="btn btn-outline-danger">
  Borrar ultimo heroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let hero of heroNames" class="list-group-item">{{hero}}</li>
</ul>
